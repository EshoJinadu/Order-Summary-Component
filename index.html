<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <title>Order Summary Component</title>
        
        <link rel="Stylesheet" href="Style.css">
        
        <link rel="stylesheet" href="(https://fonts.google.com/specimen)">
        
    </head>
    
    <body>
    
        <img class="back-image"src="Image/background%20image.png" alt="background pattern">
        
        <div id="main-container">
        
            <img class="image-hero" src="Image/illustration-hero.png" alt="the music girl">
            
            <h1 class="order-sum">Order Summary</h1>
            
            <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            
        <div id="plan-container">
            
            <img class="music-logo" src="Image/icon-music.png" alt="music logo">
            
            <h3 class="duration">Annual Plan</h3>
            
            <p class="amount">$59.99/year</p>
            
            <p class="link"><a href="Change">Change</a></p>
            
        </div>
            
            <p class="payment-button"><span class="payment-text">Proceed to payment</span></p>
            
            <p class="cancle">Cancle Order</p>
        
        </div>
    
    </body>

</html>
